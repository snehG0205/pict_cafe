    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        window.location="Scripts/login.php?ID="+profile.getId()+"&name="+profile.getName()+"&email="+profile.getEmail()+"&img="+profile.getImageUrl()+"&t=G";
      };

       function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);

        console.log(response);
        // The response object is returned with a status field that lets the

        // for FB.getLoginStatus().
        if (response.status === 'connected') {
          // Logged into your app and Facebook.
          var uid = response.authResponse.userID;
            var accessToken = response.authResponse.accessToken;
            console.log('uid: ' + response.authResponse.userID);
            console.log('acc: ' + response.authResponse.accessToken);
            //document.getElementById('status12').innerHTML = 'userID' +uid;
            url = url + "&ID=" + uid;
          testAPI();
        } else {
          // The person is not logged into your app or we are unable to tell.
          //document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
        }
